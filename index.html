<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Film Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: none;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #viewfinder {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #video {
            display: none;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        #shutter {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            border: 4px solid #666;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        #shutter:active {
            transform: scale(0.9);
            background: #ddd;
        }
        
        #filmStock {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #666;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            text-shadow: 1px 1px 2px #000;
        }
        
        #gallery {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
        }
        
        #lastPhoto {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s;
        }
        
        .flash-active {
            opacity: 0.8 !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="viewfinder">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="flash"></div>
            
            <div id="info">
                <div id="stockName">PORTRA 400</div>
                <div id="frameCount">36 EXP</div>
            </div>
            
            <div id="gallery">
                <img id="lastPhoto" alt="Last photo">
            </div>
        </div>
        
        <div id="controls">
            <select id="filmStock">
                <option value="kodak">Kodak Gold</option>
                <option value="fuji">Fuji (Blues/Pinks)</option>
                <option value="candid">Candid Flash</option>
            </select>
            
            <button id="shutter"></button>
            
            <button id="flipCamera" style="color: #fff; background: transparent; border: 1px solid #666; padding: 10px; border-radius: 5px;">â†»</button>
        </div>
    </div>

    <script>
        const filmStocks = {
            kodak: {
                name: 'KODAK GOLD',
                grain: 0.022,
                colorShift: [1.15, 1.05, 0.88],  // Warm, golden, yellow-orange bias
                contrast: 1.05,
                saturation: 1.08,
                hasFlash: false
            },
            fuji: {
                name: 'FUJI SUPERIA',
                colorShift: [0.92, 0.98, 1.18],  // Cool blues, boosted magentas/pinks
                contrast: 1.15,
                saturation: 1.2,
                grain: 0.018,
                bluePush: true,  // Special flag for enhanced blues/pinks
                hasFlash: false
            },
            candid: {
                name: 'CANDID FLASH',
                grain: 0.028,
                colorShift: [1.1, 1.05, 0.95],
                contrast: 0.95,  // Lower contrast for that blown-out look
                saturation: 0.85,  // Slightly desaturated
                hasFlash: true,  // Always apply flash effect
                flashIntensity: 0.4
            }
        };

        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d', { willReadFrequently: true });
        let currentStock = filmStocks.kodak;
        let facingMode = 'environment';
        let stream = null;
        let frameCount = 36;

        // Initialize camera
        async function initCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                // Check if getUserMedia is available
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Camera API not supported. Please use HTTPS or open in a modern browser.');
                    return;
                }
                
                // Try with facingMode first
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: facingMode,
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    });
                } catch (e) {
                    // Fallback: try without facingMode constraint
                    console.log('Trying without facingMode constraint...');
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    });
                }
                
                video.srcObject = stream;
                video.play();
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    processFrame();
                };
            } catch (err) {
                let msg = 'Camera error: ' + err.name + '\n\n';
                
                if (err.name === 'NotAllowedError') {
                    msg += 'Camera permission denied. Please allow camera access in browser settings.';
                } else if (err.name === 'NotFoundError') {
                    msg += 'No camera found on this device.';
                } else if (err.name === 'NotSupportedError') {
                    msg += 'Camera not supported. Try opening in HTTPS or a secure context.';
                } else if (err.name === 'NotReadableError') {
                    msg += 'Camera is already in use by another application.';
                } else {
                    msg += err.message + '\n\nTip: This page needs HTTPS to access camera. Try hosting on a server or use http://localhost';
                }
                
                alert(msg);
                console.error('Camera error details:', err);
            }
        }

        // Request camera permission on load
        async function requestCameraPermission() {
            const startBtn = document.createElement('div');
            startBtn.innerHTML = 'TAP TO START CAMERA';
            startBtn.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #fff;
                color: #000;
                padding: 20px 40px;
                border-radius: 10px;
                font-size: 18px;
                font-weight: bold;
                cursor: pointer;
                z-index: 1000;
                box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            `;
            
            startBtn.onclick = async () => {
                startBtn.remove();
                await initCamera();
            };
            
            document.body.appendChild(startBtn);
        }

        // Process video frame with film effects
        function processFrame() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                applyFilmEffects(imageData, false);
                ctx.putImageData(imageData, 0, 0);
            }
            requestAnimationFrame(processFrame);
        }

        // Apply film effects to image data
        function applyFilmEffects(imageData, isCapture) {
            let data = imageData.data;
            let w = imageData.width;
            let h = imageData.height;
            
            // Random exposure variation (only on capture)
            let exposure = isCapture ? 0.85 + Math.random() * 0.3 : 1.0;
            
            // Color shifts with randomization
            let shifts = [...currentStock.colorShift];
            if (isCapture) {
                shifts = shifts.map(s => s + (Math.random() - 0.5) * 0.04);
            }
            
            // Flash effect for candid mode
            let flashBoost = 0;
            if (currentStock.hasFlash && isCapture) {
                flashBoost = currentStock.flashIntensity + Math.random() * 0.15;
            }
            
            // Apply effects to each pixel
            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];
                
                // Exposure
                r *= exposure;
                g *= exposure;
                b *= exposure;
                
                // Flash effect - blow out highlights, especially skin tones
                if (flashBoost > 0) {
                    let luminance = (r + g + b) / 3;
                    let isSkinTone = (r > g && r > b && g > b * 1.1);
                    
                    if (isSkinTone || luminance > 150) {
                        let boost = flashBoost * 255;
                        if (isSkinTone) boost *= 1.5; // Extra boost for skin
                        r += boost;
                        g += boost * 0.95;
                        b += boost * 0.85;
                    }
                }
                
                // Film curve (lift blacks, compress highlights)
                r = Math.pow(r / 255, 0.9) * 242 + 13;
                g = Math.pow(g / 255, 0.9) * 242 + 13;
                b = Math.pow(b / 255, 0.9) * 242 + 13;
                
                // Fuji blue/pink enhancement
                if (currentStock.bluePush) {
                    // Boost blues in cool areas
                    if (b > r && b > g) {
                        b *= 1.25;
                    }
                    // Boost magentas/pinks (high red + high blue)
                    if (r > 100 && b > 100 && g < (r + b) / 2) {
                        r *= 1.15;
                        b *= 1.15;
                    }
                }
                
                // Color shifts
                r *= shifts[0];
                g *= shifts[1];
                b *= shifts[2];
                
                // Contrast
                let contrastFactor = currentStock.contrast;
                r = ((r / 255 - 0.5) * contrastFactor + 0.5) * 255;
                g = ((g / 255 - 0.5) * contrastFactor + 0.5) * 255;
                b = ((b / 255 - 0.5) * contrastFactor + 0.5) * 255;
                
                // Saturation
                if (currentStock.saturation === 0) {
                    // B&W conversion
                    let gray = r * 0.299 + g * 0.587 + b * 0.114;
                    r = g = b = gray;
                } else {
                    let gray = r * 0.299 + g * 0.587 + b * 0.114;
                    r = gray + (r - gray) * currentStock.saturation;
                    g = gray + (g - gray) * currentStock.saturation;
                    b = gray + (b - gray) * currentStock.saturation;
                }
                
                data[i] = Math.max(0, Math.min(255, r));
                data[i + 1] = Math.max(0, Math.min(255, g));
                data[i + 2] = Math.max(0, Math.min(255, b));
            }
            
            // Add grain (more aggressive on capture)
            if (isCapture) {
                addGrain(data, w, h, currentStock.grain);
            }
            
            // Vignette
            addVignette(data, w, h);
            
            // Light leaks (only on capture, 15% chance)
            if (isCapture && Math.random() < 0.15) {
                addLightLeak(data, w, h);
            }
        }

        function addGrain(data, w, h) {
            for (let i = 0; i < data.length; i += 4) {
                let luminance = (data[i] + data[i + 1] + data[i + 2]) / 3;
                let grainAmount = (1 - luminance / 255) * 0.6 + 0.4;
                let grain = (Math.random() - 0.5) * currentStock.grain * 255 * grainAmount;
                
                data[i] += grain;
                data[i + 1] += grain;
                data[i + 2] += grain;
            }
        }

        function addVignette(data, w, h) {
            let centerX = w / 2;
            let centerY = h / 2;
            let maxDist = Math.sqrt(centerX * centerX + centerY * centerY);
            let strength = 0.3 + Math.random() * 0.2;
            
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    let dx = x - centerX;
                    let dy = y - centerY;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    let vignette = 1 - Math.pow(dist / maxDist, 1.0) * strength;
                    
                    let i = (y * w + x) * 4;
                    data[i] *= vignette;
                    data[i + 1] *= vignette;
                    data[i + 2] *= vignette;
                }
            }
        }

        function addLightLeak(data, w, h) {
            let position = Math.floor(Math.random() * 4);
            let intensity = 0.15 + Math.random() * 0.25;
            
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    let leak = 0;
                    
                    if (position === 0) { // Top right
                        leak = Math.max(0, 1 - Math.sqrt((y/h)**2 + ((w-x)/w)**2));
                    } else if (position === 1) { // Top
                        leak = Math.max(0, 1 - (y / (h * 0.3)));
                    }
                    
                    let i = (y * w + x) * 4;
                    data[i] += leak * 20 * intensity;
                    data[i + 1] += leak * 80 * intensity;
                    data[i + 2] += leak * 180 * intensity;
                }
            }
        }

        // Take photo
        document.getElementById('shutter').addEventListener('click', () => {
            // Flash effect
            let flash = document.getElementById('flash');
            flash.classList.add('flash-active');
            setTimeout(() => flash.classList.remove('flash-active'), 100);
            
            // Capture frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            applyFilmEffects(imageData, true);
            ctx.putImageData(imageData, 0, 0);
            
            // Save to gallery
            canvas.toBlob((blob) => {
                let url = URL.createObjectURL(blob);
                document.getElementById('lastPhoto').src = url;
                
                // Download
                let a = document.createElement('a');
                a.href = url;
                a.download = `film_${currentStock.name.replace(/\s/g, '_')}_${Date.now()}.jpg`;
                a.click();
            }, 'image/jpeg', 0.92);
            
            // Update frame count
            frameCount--;
            if (frameCount <= 0) frameCount = 36;
            document.getElementById('frameCount').textContent = `${frameCount} EXP`;
        });

        // Change film stock
        document.getElementById('filmStock').addEventListener('change', (e) => {
            currentStock = filmStocks[e.target.value];
            document.getElementById('stockName').textContent = currentStock.name;
            frameCount = 36;
            document.getElementById('frameCount').textContent = `${frameCount} EXP`;
        });

        // Flip camera
        document.getElementById('flipCamera').addEventListener('click', () => {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            initCamera();
        });

        // Initialize on page load - request permission first
        requestCameraPermission();
    </script>
</body>
</html>
