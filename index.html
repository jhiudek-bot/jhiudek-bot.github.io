<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Film Photo Editor</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { margin: 0; background: #0f172a; }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    const FilmPhotoEditor = () => {
      const [images, setImages] = useState([]);
      const [selectedStyle, setSelectedStyle] = useState("vintage70s");
      const [processing, setProcessing] = useState(false);
      const [progress, setProgress] = useState(0);

      const fileInputRef = useRef(null);
      const canvasRef = useRef(null);

      const filmStyles = {
        vintage70s: {
          name: "70s Warm Vintage",
          brightness: 1.15,
          contrast: 0.95,
          saturation: 1.35,
          warmth: 1.25,
          grain: 0.035,
          vignette: 0.55
        },
        polaroid: {
          name: "Instant Polaroid",
          brightness: 1.1,
          contrast: 0.9,
          saturation: 1.4,
          warmth: 1.15,
          grain: 0.025,
          vignette: 0.4
        },
        portra400: {
          name: "Kodak Portra 400",
          brightness: 1.05,
          contrast: 1.1,
          saturation: 1.15,
          warmth: 1.08,
          grain: 0.015,
          vignette: 0.3
        }
      };

      const handleFileSelect = e => {
        const files = Array.from(e.target.files);
        const imgs = files.map(f => ({
          id: crypto.randomUUID(),
          file: f,
          url: URL.createObjectURL(f),
          processedUrl: null
        }));
        setImages(imgs);
      };

      const applyFilmEffect = (imageData, style) => {
        const data = imageData.data;
        const p = filmStyles[style];

        for (let i = 0; i < data.length; i += 4) {
          let r = data[i] * p.brightness * p.warmth;
          let g = data[i + 1] * p.brightness;
          let b = data[i + 2] * p.brightness / p.warmth;

          const gray = 0.299 * r + 0.587 * g + 0.114 * b;
          r = gray + (r - gray) * p.saturation;
          g = gray + (g - gray) * p.saturation;
          b = gray + (b - gray) * p.saturation;

          r = ((r / 255 - 0.5) * p.contrast + 0.5) * 255;
          g = ((g / 255 - 0.5) * p.contrast + 0.5) * 255;
          b = ((b / 255 - 0.5) * p.contrast + 0.5) * 255;

          const grain = (Math.random() - 0.5) * p.grain * 255;
          data[i] = Math.min(255, Math.max(0, r + grain));
          data[i + 1] = Math.min(255, Math.max(0, g + grain));
          data[i + 2] = Math.min(255, Math.max(0, b + grain));
        }

        return imageData;
      };

      const processImage = img =>
        new Promise(resolve => {
          const image = new Image();
          image.onload = () => {
            const canvas = canvasRef.current;
            canvas.width = image.width;
            canvas.height = image.height;
            const ctx = canvas.getContext("2d", { willReadFrequently: true });

            ctx.drawImage(image, 0, 0);
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.putImageData(applyFilmEffect(data, selectedStyle), 0, 0);

            canvas.toBlob(blob => {
              resolve(URL.createObjectURL(blob));
            }, "image/jpeg", 0.95);
          };
          image.src = img.url;
        });

      const processAllImages = async () => {
        setProcessing(true);
        for (let i = 0; i < images.length; i++) {
          const processedUrl = await processImage(images[i]);
          setImages(prev =>
            prev.map((img, idx) =>
              idx === i ? { ...img, processedUrl } : img
            )
          );
          setProgress(Math.round(((i + 1) / images.length) * 100));
        }
        setProcessing(false);
        setProgress(0);
      };

      const downloadAll = () => {
        images.forEach(img => {
          if (!img.processedUrl) return;
          const a = document.createElement("a");
          a.href = img.processedUrl;
          a.download = `film-${selectedStyle}-${img.file.name}`;
          a.click();
        });
      };

      return (
        <div className="min-h-screen text-white p-8 max-w-6xl mx-auto">
          <h1 className="text-4xl font-bold mb-6 text-amber-400 text-center">
            Film Style Photo Editor
          </h1>

          <input
            ref={fileInputRef}
            type="file"
            multiple
            accept="image/*"
            className="hidden"
            onChange={handleFileSelect}
          />

          <button
            onClick={() => fileInputRef.current.click()}
            className="w-full bg-blue-600 py-4 rounded-xl mb-6"
          >
            Upload Photos
          </button>

          <div className="grid grid-cols-3 gap-4 mb-6">
            {images.map(img => (
              <img
                key={img.id}
                src={img.processedUrl || img.url}
                className="rounded-lg h-32 w-full object-cover"
              />
            ))}
          </div>

          <div className="grid grid-cols-3 gap-3 mb-6">
            {Object.entries(filmStyles).map(([k, s]) => (
              <button
                key={k}
                onClick={() => setSelectedStyle(k)}
                className={`p-3 rounded ${
                  selectedStyle === k ? "bg-amber-600" : "bg-gray-700"
                }`}
              >
                {s.name}
              </button>
            ))}
          </div>

          <div className="flex gap-4 justify-center">
            <button
              onClick={processAllImages}
              disabled={processing}
              className="bg-green-600 px-8 py-4 rounded-xl"
            >
              {processing ? `Processing ${progress}%` : "Apply Film Style"}
            </button>

            <button
              onClick={downloadAll}
              className="bg-purple-600 px-8 py-4 rounded-xl"
            >
              Download All
            </button>
          </div>

          <canvas ref={canvasRef} className="hidden"></canvas>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<FilmPhotoEditor />);
  </script>
</body>
</html>
